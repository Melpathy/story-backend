<!DOCTYPE html>
<html>
<head>
    <style>
        /* General Styles */
        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            margin: 1in;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #4A90E2; /* Light blue title */
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333; /* Neutral dark for subtitle */
        }

        .title-page {
            text-align: center;
            margin-top: 3in; /* Center content vertically on the page */
        }

        .content {
            margin-top: 50px;
        }

        /* Illustration Styles */
        .illustration {
            width: 100%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #ddd; /* Light border for images */
            padding: 5px;
        }

        .placeholder {
            text-align: center;
            font-style: italic;
            color: #999; /* Grey for placeholders */
            margin: 20px 0;
        }

        /* Page Break for New Sections */
        .page-break {
            page-break-before: always;
        }
    </style>
</head>
<body>
    <!-- Title Page -->
    <div class="title-page">
        <h1>{{ title }}</h1>
        <h2>By {{ author }}</h2>
    </div>

    <!-- Story Content -->
    <div class="content">
        {{ content }}
    </div>

    <!-- Illustration Section -->
    <div class="page-break"></div>
    <h2>Illustration</h2>
    <div class="placeholder">
        Illustration Coming Soon!
    </div>
    <img src="{{ illustration_url }}" class="illustration" alt="Illustration">
</body>
</html>
