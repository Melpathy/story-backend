<!DOCTYPE html>
<html>
<head>
    <style>
        /* General Styles */
        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            margin: 1in;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #4A90E2; /* Light blue title */
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }

        .cover-page {
            text-align: center;
            margin-top: 3in;
        }

        .content {
            margin-top: 50px;
        }

        .illustration {
            width: 100%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #ddd;
            padding: 5px;
        }

        .page-break {
            page-break-before: always;
        }
    </style>
</head>
<body>
    <!-- Cover Page -->
    <div class="cover-page">
        <h1>{{ title }}</h1>
        <h2>By {{ author }}</h2>
    </div>

    <!-- Story Content -->
    <div class="page-break"></div>
    <div class="content">
        {{ content }}
    </div>

    <!-- Illustrations -->
    {% for illustration in illustrations %}
    <div class="page-break"></div>
    <img src="{{ illustration }}" class="illustration" alt="Illustration">
    {% endfor %}
</body>
</html>
